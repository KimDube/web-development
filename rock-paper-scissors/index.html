<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="rps_style.css">
</head>

<body>
<center>
	<h1 class = "container-fluid">ROCK! PAPER! SCISSORS!</h1>
	<h3 class = "container-fluid">Select an image to make your play. First player to 5 points wins.</h3>
</center>

<div class="row">
	<div class = "rock col-sm-4"><INPUT type="submit" name="" value="" id='rock'></div>
	<div class = "paper col-sm-4"><INPUT type="submit" name="" value="" id='paper'></div>
	<div class = "scissors col-sm-4"><INPUT type="submit" name="" value="" id='scissors'></div>
</div>

<center>
	<div id="your-play" class = "container-fluid"></div>
	<div id="computer-play" class = "container-fluid"></div>

<div class="row">
	<div class = "col-sm-4"></div>
	<div class = "col-sm-1"></div>
	<div class = "col-sm-1">Your Score</div>
	<div class = "col-sm-1">Opponent's Score</div>
	<div class = "col-sm-1"></div>
	<div class = "col-sm-4"></div>
</div>
<div class="row">
	<div class = "col-sm-4"></div>
	<div class = "col-sm-1"></div>
	<div id = "your-score" class = "col-sm-1"></div>
	<div id = "computer-score" class = "col-sm-1"></div>
	<div class = "col-sm-1"></div>
	<div class = "col-sm-4"></div>
</div>

	<div id="game-result" class = "container-fluid"></div>	
</center>

<script src="rockpaperscissors.js"></script>
</body>

</html>
